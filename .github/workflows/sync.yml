name: Sync Upstream

on:
  schedule:
    - cron: '0 0 * * *' # Aggiorna ogni notte
  workflow_dispatch:    # Abilita il tasto manuale

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update from Upstream
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git remote add upstream https://github.com/realbestia1/EasyProxy.git
          git fetch upstream
          git checkout main
          git merge upstream/main --allow-unrelated-histories || echo "Nessun aggiornamento"
          git push origin main
